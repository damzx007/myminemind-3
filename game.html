<script>

let score = 0;
let speed = 1000, heartDuration = 700;
let life = 5;    // ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏™‡∏µ‡πÅ‡∏î‡∏á
let shield = 0;  // ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏ü‡πâ‡∏≤ (max 5)
let totalMiss = 0, noClickCount = 0;
let gameInterval;
let activeHearts = [];
let maxHearts = 1;

const nagMessages = [
  "‡∏Å‡∏î‡∏™‡∏±‡∏Å‡∏ó‡∏µ‡πÄ‡∏™‡πâ üò¢", "‡∏Å‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢‡πÑ‡∏≠‡∏à‡πà‡∏≠‡∏¢‡∏¢‡∏¢ üò©", "‡∏Å‡∏î‡πÇ‡∏ß‡πâ‡∏¢‡∏¢‡∏¢ üò†",
  "‡∏≠‡∏¢‡πà‡∏≤‡∏°‡∏≤‡πÄ‡∏Å‡∏£‡∏µ‡∏¢‡∏ô‡∏ô‡∏∞ üòë", "‡∏ô‡∏¥‡∏°‡∏ô‡∏ï‡πå‡∏Å‡∏î‡∏Ç‡∏≠‡∏£‡∏±‡∏ö‡∏ö‡∏ö", "‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏õ‡∏•‡πà‡∏≤‡πÄ‡∏ô‡∏µ‡πà‡∏¢‡∏∞‡∏∞‡∏∞ üò§",
  "‡∏ó‡∏≥‡πÑ‡∏°‡πÑ‡∏≠‡∏à‡πà‡∏≠‡∏¢‡πÑ‡∏°‡πà‡∏Å‡∏î ", "‡∏Å‡∏î‡∏î‡∏î‡∏î‡∏î‡∏î‡∏î‡∏î", "‡∏Å‡∏î‡πÄ‡∏£‡πá‡∏ß‡∏ß‡∏ß‡∏ß‡∏ß‡∏ß‡∏ß", "‡πÑ‡∏°‡πà‡∏Å‡∏î‡∏à‡∏∞‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏•‡∏¢‡∏¢‡∏ô‡∏∞ "
];

let bestScore = localStorage.getItem('bestScore') || 0;
bestScoreEl.textContent = bestScore;

// ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à 5 ‡∏î‡∏ß‡∏á‡πÄ‡∏™‡∏°‡∏≠ ‡πÇ‡∏î‡∏¢ shield ‡∏Ñ‡∏∑‡∏≠‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å‡πÅ‡∏î‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏ü‡πâ‡∏≤
function updateLives() {
  const hearts = [];
  const totalHearts = 5;
  for (let i = 0; i < totalHearts; i++) {
    if (i < shield) {
      // ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏ü‡πâ‡∏≤
      hearts.push('<span class="heart-icon blue pulse">üíô</span>');
    } else if (i < shield + life) {
      // ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏™‡∏µ‡πÅ‡∏î‡∏á‡∏õ‡∏Å‡∏ï‡∏¥
      hearts.push('<span class="heart-icon red">‚ù§Ô∏è</span>');
    } else {
      // ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏á (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
      hearts.push('<span class="heart-icon empty">ü§ç</span>');
    }
  }
  livesEl.innerHTML = hearts.join('');
}

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏° shield (‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÅ‡∏î‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏ü‡πâ‡∏≤)
function addShield() {
  if (shield < 5) {
    if (life > 0) {
      life--;
    }
    shield++;
  }
}

function clearAllHearts() {
  holes.forEach(h => {
    const heart = h.querySelector('.heart');
    const cat = h.querySelector('.cat');
    if (heart) heart.style.display = 'none';
    if (cat) cat.remove();
  });
  activeHearts = [];
}

function showRandomHearts() {
  clearAllHearts();
  noClickCount++;

  if (noClickCount >= 8 && noClickCount < 30) {
    nagText.textContent = nagMessages[Math.floor(Math.random() * nagMessages.length)];
  }
  if (noClickCount >= 30) {
    popupMsg.textContent = "‡πÅ‡∏û‡πâ‡πÑ‡∏õ‡∏ã‡∏∞‡∏∞‡∏∞ :P ";
    finalScore.textContent = score;
    popup.style.display = 'block';
    clearInterval(gameInterval);
    return;
  }

  const available = [...holes];
  for (let i = 0; i < maxHearts; i++) {
    if (available.length === 0) break;
    const idx = Math.floor(Math.random() * available.length);
    const hole = available.splice(idx, 1)[0];

    const isCat = Math.random() < 0.1;
    if (isCat) {
      const catSpan = document.createElement('span');
      catSpan.className = 'cat';
      catSpan.textContent = 'üê±';
      catSpan.style.display = 'block';
      hole.appendChild(catSpan);
      activeHearts.push({ type: 'cat', hole, span: catSpan });
    } else {
      const heart = hole.querySelector('.heart');
      heart.style.display = 'block';
      activeHearts.push({ type: 'heart', hole, span: heart });
    }
  }

  setTimeout(() => {
    activeHearts.forEach(obj => {
      if (obj.type === 'cat') obj.span.remove();
      else obj.span.style.display = 'none';
    });
    activeHearts = [];
  }, heartDuration);
}

holes.forEach(h => h.addEventListener('click', () => {
  const found = activeHearts.find(obj => obj.hole === h);
  if (!found) {
    // ‡∏Å‡∏î‡∏ú‡∏¥‡∏î
    if (shield > 0) {
      shield--;
    } else {
      life--;
    }
    updateLives();
    totalMiss++;
    if (life <= 0) endGame();
    return;
  }

  if (found.type === 'heart') {
    found.span.style.display = 'none';
    score++;
    scoreEl.textContent = score;
    noClickCount = 0;
    nagText.textContent = '';
    if (score % 20 === 0 && maxHearts < 5) maxHearts++;
  } else if (found.type === 'cat') {
    found.span.remove();
    // ‡∏ñ‡πâ‡∏≤ life ‡πÄ‡∏ï‡πá‡∏° (5) ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÅ‡∏î‡∏á‡∏î‡∏ß‡∏á‡πÅ‡∏£‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡∏ü‡πâ‡∏≤ (shield ‡πÄ‡∏û‡∏¥‡πà‡∏°)
    if (life === 5) {
      addShield();
    } else {
      // ‡∏ñ‡πâ‡∏≤ life ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏ï‡πá‡∏° ‡∏Å‡πá‡πÄ‡∏û‡∏¥‡πà‡∏° life ‡∏ï‡∏≤‡∏°‡∏õ‡∏Å‡∏ï‡∏¥
      if (life < 5) life++;
    }
    updateLives();
  }

  activeHearts = activeHearts.filter(obj => obj !== found);
}));

function startCountdown() {
  let cnt = 3;
  countdownEl.textContent = cnt;
  startBtn.style.display = 'none';
  let cd = setInterval(() => {
    cnt--;
    countdownEl.textContent = cnt > 0 ? cnt : '';
    if (cnt <= 0) {
      clearInterval(cd);
      startGame();
    }
  }, 1000);
}

function startGame() {
  clearAllHearts();
  score = 0;
  speed = 1000;
  heartDuration = 700;
  life = 5;
  shield = 0;
  totalMiss = noClickCount = 0;
  maxHearts = 1;
  scoreEl.textContent = score;
  updateLives();
  livesEl.style.display = 'inline-block';
  nagText.textContent = '';
  gameArea.style.display = 'grid';
  clearInterval(gameInterval);
  gameInterval = setInterval(showRandomHearts, speed);
}

function endGame() {
  clearInterval(gameInterval);
  clearAllHearts();
  finalScore.textContent = score;
  if (score > bestScore) {
    bestScore = score;
    localStorage.setItem('bestScore', bestScore);
    bestScoreEl.textContent = bestScore;
  }
  popupMsg.textContent = (totalMiss >= 50 ? "‡∏™‡∏π‡πâ‡πÜ üíï" : "‡πÅ‡∏û‡πâ‡πÅ‡∏•‡πâ‡∏ß‡∏ô‡πâ‡∏≤‡πÇ‡∏≠‡πã‡πÄ‡∏≠‡πã‡πÜ üò≠");
  popup.style.display = 'block';
}

function resetAll() {
  popup.style.display = 'none';
  gameArea.style.display = 'none';
  startBtn.style.display = 'inline-block';
  livesEl.style.display = 'none';
  nagText.textContent = '';
  scoreEl.textContent = '0';
  clearAllHearts();
}

// ‡∏Å‡∏î‡πÅ‡∏°‡∏ß (‡∏ó‡∏î‡∏™‡∏≠‡∏ö)
function onCatClick() {
  if (life === 5) {
    addShield();
  } else if (life < 5) {
    life++;
  }
  updateLives();
}

document.getElementById('test-cat').addEventListener('click', onCatClick);

// ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
